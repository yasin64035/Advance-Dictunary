<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Dictionary App</h1>
      <form id="search-form">
        <label for="search-input">Search for a word:</label>
        <div id="autocomplete-suggestion"></div>
        <input type="text" id="search-input" name="search-input" required>
        <button type="submit">Search</button>
        <div class="error-message">Please enter a search query.</div>
      </form>
      <div class="font-switcher">
        <button id="serif-font">Serif</button>
        <button id="sans-serif-font">Sans-serif</button>
        <button id="monospace-font">Monospace</button>
      </div>
      <div class="theme-switcher">
        <button id="light-theme">Light</button>
        <button id="dark-theme">Dark</button>
      </div>
    </header>
    <main>
      <div id="results-container"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
